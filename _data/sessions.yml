  id: 008
  title: "Ethics of software development"
  description: "Software has a lot of power to influence people’s lives and to encourage social change. With great power comes great responsibility. It is up to individuals involved in building software to decide what is right, ethical and moral, and these are not easy decisions."
  subtype: workshop
  speakers: [9]
  language: en
  complexity: "Intermediate"
