  id: 002
  title: "Building APIs for an unreliable world"
  description: "|
    Networks and computing systems are unreliable. Connections drop or slow to
    a crawl. Hard drives break and systems turn off without warning. These
    issues affect public and private APIs alike, but can spell disaster for
    microservices, as unreliability can lead to inconsistency.

    In this talk, we will explore strategies for designing APIs that can help
    mitigate unreliability. We will look at how the details of an implementation
    can influence resilience. Finally, we will see how design and implementation
    influence each other for creating an API that is best suited to tackle
    unreliability."
  subtype: workshop
  speakers: [4]
  language: en
  complexity: "Intermediate"
-
  id: 003
  title: "More than colors and whitespaces – designing enterprise applications"
  description: "Designing good applications is complex, involves analytical and creative thinking, as well as a lot of tedious, but necessary work. Defining a design language that cares about end users and empowers designers to create appealing and intuitive apps – while covering business needs and ensuring consistency – is a major challenge. We will share our insights and best practices based on our own journey."
  subtype: workshop
  speakers: [5]
  language: en
  complexity: "All"
-
  id: 004
  title: "The Future of Front-End Performance"
  description: "|
    Help! My app bundle is 5MB! My users are angry that my app is so slow! It’s easy to forget that performance matters when we are under pressure to deliver features quickly. We will talk about bleeding-edge topics in front-end performance such as dual-bundles for modern browser transpiling, hijacking download/parse/compile/execute time, and not blocking the main thread. Come learn how to deliver better user experience with high-performing front-end apps using Webpack. This talk is library-agnostic (React, Angular, Vue, etc.)"
  subtype: workshop
  speakers: [13]
  language: en
  complexity: "Intermediate"
-
  id: 005
  title: "Technical Leadership Through the Underground Railroad"
  description: "|
    Software development has regularly borrowed processes and terminology from outside technology to improve how code gets to customers. For example, Scrum comes from rugby, and sprints come from track and field. However, history has been an often neglected source of insight for software development. The Underground Railroad was a system of pathways and people that provided a way for African-American slaves to escape to non-slave states and countries such as Canada and Mexico. The network stretched from Boston to Austin and consisted of self-organizing teams operating in conditions of extreme uncertainty who were tasked with shipping the most important product of all: freedom.

    The Underground Railroad provides insights that technical leaders can use to improve their teams, products, and customer relationships. This talk will share timeless lessons of courage and leadership from the men and women who risked everything for the success of their teams."
  subtype: workshop
  speakers: [6]
  language: en
  complexity: "Intermediate"
-
  id: 006
  title: "Story telling with Git rebase"
  description: "|
    In a successful software development project, a key challenge is to manage complexity because projects get very complex very quickly even within small teams. Version control is the tool for communicating intent in our codebase over the life time of the project. Rebasing allows us to revise our development history before sharing it with the team.

    Learn to use Git commit messages to keep track of the intent of your code changes to make it easier to make future changes. Learn how to make using feature branches less painful and more effective. Learn the mechanics of interactive rebasing, how to merge conflicts without losing precious code and how to auto-squash commits. Basically, stop fearing interactive rebasing."
  subtype: workshop
  speakers: [12]
  language: en
  complexity: "Intermediate"
-
  id: 007
  title: "Look what you MIDI me do!"
  description: "|
    Who loves pushing buttons? You? And you over there? And the person behind you? Oh wait, everyone loves it?!!? Of course they do, a button is irresistible. Now… what if I told you that you could hook up a LOT of buttons to your computer… and use it to do wild things with the web?

    I’m glad you’re listening! Let’s take a journey into the Web MIDI api where the possibilities of the web aren’t just at your keyboard fingertips anymore, they’re literally any MIDI compatible controller you have connected! Want to make glitchy audio responsive visuals with WebGL shaders? Rad, we can do that. Want to create custom beats and have those input as a drum machine? No problem when you throw a little Web Audio API in the mix. Let’s dive in and find out how!"
  subtype: workshop
  speakers: [10]
  language: en
  complexity: "Intermediate"
